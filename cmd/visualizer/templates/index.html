<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lem-in Visualizer</title>
  <style>
    body
      { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f3f4f6; }
    header
      { background: linear-gradient(135deg, #3e2f5b 0%, #e94560 100%);
        color: white; padding: 1rem; }
    h1
      { font-size: 1.5rem; margin: 0; }
    main
      { flex: 1; display: flex; align-items: center; justify-content: center; padding: 1.5rem; }
    form
      { background: white; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 1.5rem; padding: 1.5rem; width: 100%; height: 100%; max-width: 700px; }
    h2
      { font-size: 1.25rem; margin-bottom: 1rem; }
    textarea {
  width: 100%;                     /* take full width of container */
  height: 300px;                   /* fixed height or use max-height */
  max-width: 100%;                 /* never exceed parent width */
  max-height: 100%;                /* stay inside parent height */
  padding: 1rem;                   /* internal spacing */
  border-radius: 1.5rem;           /* rounded corners */
  border: 1px solid #e5e7eb;       /* subtle border */
  background: white;               /* background color */
  box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* soft shadow */
  font-family: monospace;          /* for code/text */
  font-size: 1rem;
  line-height: 1.5;
  box-sizing: border-box;          /* include padding & border in size */
  overflow: auto;                  /* scroll if content exceeds height */
  resize: vertical;                /* allow vertical resize only */
}


textarea:focus {
  outline: none;                        /* remove default outline */
  border-color: #3b82f6;                /* blue border on focus */
  box-shadow: 0 0 0 3px rgba(59,130,246,0.2); /* subtle focus glow */
  background-color: #ffffff;            /* white background on focus */
}

    button
      { margin-top: 1rem; background-color: #080909; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.375rem; cursor: pointer; }
    button:hover
      { background-color: #f20101; }
  </style>
</head>
<body></body>
  <header>
    <h1>Lem-in Ant Farm Visualizer üêú</h1>
  </header>

  <main>
    <form action="/visualize" method="POST">
      <h2>Paste your input</h2>
      <textarea name="input" rows="15">{{.DefaultInput}}</textarea>
      <button type="submit">
        Visualize
      </button>
    </form>
  </main>
</body>
</html>
